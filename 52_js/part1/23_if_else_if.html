<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>if</h1>
    <script>
        /* 
            if (조건식1) {
                코드1;
            } else if (조건식2) {
                코드2;
            } else if (조건식3) {
                코드3;
            } else {
                코드4;
            }
        */

        //prompt의 결과는 문자열 : '12'
        var mon = Number (prompt('현재는 몇 월입니까?', '0'));

        //if (mon >= 9 && mon <= 11) -> 9이상, 11이하라는 뜻. = 9, 10, 11웧
        if (mon >= 9 && mon <= 11) {
            document.write('독서의 계절 가을이네요!');

        //6이상 8이하 -> 6~8월
        } else if (mon >= 6 && mon <= 8) {
            document.write('여행가지 좋은 여름이네요!');

            //3이상 5이하 -> 3~5월
        } else if (mon >= 3 && mon <= 5) {
            document.write('햇살 가득한 봄이네요!');

            /*  mon >= 1 && mon <= 2은1이상 2이하란 뜻. ( 12월,1월,2월
             2|| ㅡ\mon === 12)

             ==은 데이터의 유형을구분하지 않아서 '12' == 12 (같은 결과 값) 이라는 나와서 트루가 되는데,
             ===은 데이터의 유형을 구분해서 '12'(문자열) === 12(숫자열) -> 데이터 유형이 문자랑 숫자라 달라서 거짓이됨.
             그럼 어케함? ===을 숫자로 바꿔.
             /prompt('현재는 몇 월입니까?', '0');  이걸->  Number (prompt('현재는 몇 월입니까?', '0')); 이렇게. 
             앞에 Number을 써주고 ()로 한번 더 묶어주는거지. 넘버는 앞에 대문자야.
               */
        } else if (mon >= 1 && mon <= 2|| mon === 12) {
            document.write('스키의 계절 겨울이네요!');
        } else {
            document.write('1~12 사이의 숫자를 입력하세요.');
        }
    </script>
</body>

</html>
