<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>출력</h1>
    <script>
        /* 
        자바스크립트 = 객체기반 프로그래밍 언어
            ***대소문자를 구분한다. 


            //현실과 비교한다면...
            현실세계의 물체 (사람,동물등 움직이는 주체)를 
            자바스크립트에선 객체라고 불림. 움직이는 주체(주어)
            자바의 객체:window, console, document ...

            걷는다, 뛴다, 웃는다...같은 동작 = 메서드(동사,서술어) 개체마다 동작 메서드가 정해져있음.
                메서드:/
                -window의 메서드 :  alert(), confirm() prompt()
                -document 메시드: write()...등등
                -colsole 메서드: log()
                
            이름,성별,색깔, 크기,무게 등의 객체를 구분짓는 톡징 = 속성(특징)
            사용자에 의해 눌려졌다. =이벤트(사건)
        




            자바스크립트
            객체: window, console, document ...

            //메서드만 둥근괄호()가 있다. 둥근괄호 안에는 매개변수가 있다. 
            //메서드마다 매개변수가 정해져 있다.
            메서드(매개변수1, 매개변수2 ...): alert(), confirm() prompt(), write(), log()

            alert('메시지'): 알림 창을 띄운다.
            confirm('메시지'): 확인/취소 창을 띄운다.
            prompt('텍스트'[, '기본텍스트']): 프롬프트 입력 창을 띄운다.
            write('표현식1, 표현식2...):웹브라우저 화면에 출력한다.
            log('메시지'): 콘솔 창에 출력한다.


            자바스크립트의 문장형식. 하나가아님 여럿임.
                객체.메서드();
                단어와 단어는 .으로 구분한다. 
                    예) window.alert(); ... 근데 윈도우의 경우는 윈도우 생략가능함. 알지?
            
        */

        // 경고창->확인
        // window.alert('alert출력') 으로 써야하는데 윈도우는 생략 가능함. 일반적으로 생략해서 씀.;
        alert('alert출력');


        // 확인/취소창 ->팝업에 확인/취소 같이 뜸
        confirm('confirm출력');


        // 문서에 쓰기->
        document.write(' document.write출력');


        // 콘솔->
        console.log(' console.log출력');

        // 입력
        prompt('이름 쓰세요', '홍길동');


        //한줄주석 : 컨트롤 /

        /*
            여러줄 주석 
        */



    </script>
</body>

</html>
