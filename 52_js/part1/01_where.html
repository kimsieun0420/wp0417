<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
    <!-- 

        //자바는 왜 사용할가?
            html5:내용
            css3.x:디자인
            js(ES6,에크마):동적 표현
                -HTML 콘텐츠와 속성변경
                -CSS속성변경
                -라이브러리 활용 - 제이쿼리
                -웹 애플리케이션 제작
                    -리액트, Veu, Angular
            -서버  
                -Node.js    

        코드 입력시 주의 사항
            1. 자바스크립트는 대소문자를 구분한다.
            2. 문장 끝에 세미콜론(;)을 쓴다.
            3. 문자열 데이터는 큰따옴표("") 또는 작은 따옴표('')로 묶는다.

            자바스크립트는
            - head, body사이에도 쓸 수 있다. 
            css처럼 바디에만 쓸수있는게 아니란뜻임.
     -->
    <!-- 외부 스크립트 -->
    <script src="script.js"> </script>
    
    <!-- 내부 스크립트(스크립트 사이에 쓰는게 내부) -->
    <script>
        // document->객체
        // write->메서드
        //('hello')->문자열 데이터(값) ''이렇게 묶어버리면 문자열이 됨. 숫자는 걍 쓰면 돼. ''<이거로 묶지않아도 된다는말임.
        document.write('나는 헤드에있다리');
        
        //17->숫자 데이터(값)
        document.write(17);
    </script>
</head>

<body>
    <h1>어디에?</h1>
    <!-- 외부 스크립트 -->
    <script src="script.js"> </script>

    <!-- 내부 스크립트 -->
    <script>
        document.write('나는 body에 썼다.');

        /* scc처럼 자바로 색상 변경하는 법. 단순히 색 변경은 css가 훨 편하지만, 동적표현 할려면 저렇게 써야함. */
        var h1Tag = document.querySelector('h1');
        h1Tag.style.color = 'orange';
    </script>
    
</body>

</html>
