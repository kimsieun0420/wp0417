<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>자리 배치도</h1>
    <script>
        /* 

            조건식이 true일 경우 코드1 실행
            조건식이 false이면 코드2 실행

            if (조건식) {
                코드1;
            } else {
                코드2;
            }
        */

        /*
         학생수와 한 줄에 앉을 수 있는 자리수를 입력 받아서 필요한 총 라인 수를 구한다. 
        예) 전체 학생수: 20명
            한 줄에 앉을 수 있는 자리: 4자리
            20명이 전부 앉으려면 필요한 총 라인수는? (정답은 5줄)

            전체 학생 수 / 4자리 = ( )줄
         */

        //학생수와 한 줄에 앉을 수 있는 자리수를 입력 받아서 필요한 총 라인 수. 
        // 입력
        var stu_count = prompt('전체 학생수를 입력하세요.');
        var sit_count = prompt('한 줄에 앉을 수 있는 자리의 수를 입력하세요.');
        var total_line;


        // 처리 
        /* 
        Number('숫자형 문자열')
        Number('10') -> 10
        Number('십') -> NaN(Not a Number, 숫자가 아니다.)
        parseInt(숫자)함수 -> 숫자를 정수화. (소수점을 정수로 바꿈. 10.4 -> 10)
         */
        if (stu_count % sit_count === 0) {
          total_line = stu_count / sit_count 
        } else {
           total_line  = parseInt( stu_count / sit_count) + 1
        }


        // 출력
        //전체 학생수는 20명이고, 한 줄에 앉을 수 있는 자리의 수는 4좌석이므로 필요한 총 라인 수는 5줄 입니다. 
        
        document.write ( '전체 학생수는'+ stu_count +'명이고, 한 줄에 앉을 수 있는 자리의 수는 '+ sit_count +'좌석이므로 필요한 총 라인 수는 '+ 5+ '줄 입니다. ')


    </script>
</body>

</html>
