<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>연산자</h1>
    <script>
        /* 
            삼항 조건 연산자: ? : 
                 *삼항이란 피연산자가 3개라.

            조건식 ? 코드1 : 코드2;
                -조건식 ? 코드1 : 코드2; 는 
                 결국  피연산자1 ? 피연산자2 : 피연산자3 란 뜻. 

                 조건식이 true면 코드1 실행
                 조건식이 fales면 코드2 실행
                
        */

        var a = 10;
        var b = 3;
        var result;

        result = a > b ? '참이다' : '거짓이다';
        document.write(result);
    </script>
</body>

</html>
