<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <ul>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
    </ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        /*     
            /////  헷갈리기 쉬우니까 봐라!!!!!!!!!////

            // :ep 선택자
            $(선택자:ep(n))  앞에 : 붙으면 선택자.
        
            
            //eq()메서드  앞에 . 붙으면 메서드.
            $('선택자').eq(n) ~ n번째에 해당하는 요소 선택 (단, n=0, 1, 2,...)
        */

        /* 
                                (탐색메서드)
            목록의 3번째 요소를 선택하여
            글자색 빨랑으로 바꿔바여.
        */
       
       //자바스크립트는 0부터 시작함. 0이 1번째란소리.
        $('li').eq(2).css({color: 'red'});

    </script>
</body>

</html>
