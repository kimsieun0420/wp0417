<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        li {
            font-size: 30px;
            margin: 10px;
            display: inline;
            background-color: lightpink;
        }
        div {
            /* float:left; */
            width: 400px;
            height: 400px;
            margin: 50px;
            font-size: 40px;
            color: #fff;
            background: blue;
        }
 
    </style>
</head>

<body>
    <ul>
        <li>박스1 hide</li>
        <li>박스1 show</li>
        <li>박스2 fadeOut</li>
        <li>박스2 fadeIn</li>
        <li>박스2 slid eup Doun</li>
        <!-- <li>박스2 slideUp</li> -->
    </ul>

    <div class="box">박스1</div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script>
        /* 
            $('선택자').stop ~ 이전효과를 멈춤

            $('선택자').hide() ~ 숨김
            $('선택자').show() ~ 보임
            $('선택자').fadeOut(시간) ~ 서서히 숨김
            $('선택자').fadeIn(시간) ~ 서서히 보임
            $('선택자').slideDoun 위에서 아래로 서서히 나타남
            $('선택자'). slideUp 아래서 위로 사라짐
        */

        //첫 번째 li를 클릭하면
        $('li').eq(0).click(function(){
            $('div').hide();
        });
        $('li').eq(1).click(function(){
            $('div').show();
        });
        $('li').eq(2).click(function(){
            $('div').fadeOut();
        });
        $('li').eq(3).click(function(){
            $('div').fadeIn();
        });

        //이거로 네비 업다운 그거 만들수잇뜸!!!!!!!!!!!!!!!!!!!!
        $('li').eq(4).mouseenter(function(){
            $('div').stop().slideDown();
        });
        $('li').eq(4).mouseleave(function(){
            $('div').stop().slideUp();
        });
    </script>
</body>

</html>
