<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        li {
            font-size: 30px;
            margin-left: 50px;
        }

        div {
            float: left;
            width: 400px;
            height: 400px;
            margin: 50px;
            font-size: 40px;
            color: #fff;
        }

        .box1 {
            background: blue;
        }

        .box2 {
            background: red;
        }
    </style>
</head>

<body>
    <ul>
        <li>박스1 hide:숨김</li>
        <li>박스1 show:보이기</li>
        <li>박스2 fadeOut:서서히 숨김</li>
        <li>박스2 fadeIn:서서히 보여줌</li>
        <li>박스2 slideDoun:위에서 아래로 서서히 나타남</li>
        <li>박스2 slideUp:아래서 위로 사라짐</li>
    </ul>

    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script>
        /* 

            이벤트 메서드 ~ 마우스
            탐색 메서드 ~ 요소 선택
            효과 메서드

            $('선택자').hide() ~ 숨김
            $('선택자').show() ~ 보임
            $('선택자').fadeOut(시간) ~ 서서히 숨김
            $('선택자').fadeIn(시간) ~ 서서히 보임
            자바스크립트 시간: ms(밀리초)
            1s = 1000ms 
        */


        //첫번째 li (자바는 0부터 세니까 0이 첫번째임) 를 클릭하면 실행한다
        $('li').eq(0).on('click', function () {
            $('.box1').hide();
        });

        //두번째 li 를 클릭하면 실행한다
        $('li').eq(1).on('click', function () {
            $('.box1').show();
        });

        //세번째 li 를 클릭하면 실행한다
        $('li').eq(2).on('click', function () {
            $('.box2').fadeOut();
        });

        //네번째 li 를 클릭하면 실행한다
        $('li').eq(3).on('click', function () {
            $('.box2').fadeIn();
        });

    </script>
</body>

</html>
