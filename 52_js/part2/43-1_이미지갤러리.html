<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>이미지 갤러리</h1>
    <div id="galleryZone">
        <p>
            <!-- 인라인 스크립트 -->
            <!-- onclick이란 html의 이벤트 속성 -->
            <button class="btn1" onclick="gallery(0);">이전</button>
            <button class="btn2" onclick="gallery(1);">다음</button>
        </p>
        <p><img src="../assets/pic_1.jpg" alt="" id="photo"></p>
    </div>
    <script>
        /* 

                HTML의 이벤트 속성 : onclick = 클릭한다. 

            return: 함수 호출문에 결괏값 반환하고 함수 종료

            함수 정의
                function 함수명() {
                    코드;
                    return 데이터(값);
                }

            함수 호출
                var 변수 = 함수명();
        */

        const btn1 = document.querySelector('.btn1');
        const btn2 = document.querySelector('.btn2');
        let num = 1;

        btn1.onclick = imgFn1;
        btn2.onclick = imgFn2;

        function imgFn1() {
            gallery(0);
        }
        function imgFn2() {
            gallery(1);
        }


        function gallery(direct) {
            if (direct) {
                if (num == 8) return; //num이 8과 같으면 함수정료. 8번째에서 멈춤. 
                //num을 1씩 증가
                num++;
            } else {
                if (num == 1) return; //1번째에서 더 뒤로 못감. 
                //num을 1씩 감소
                num--;
            }

            let imgTag = document.getElementById('photo');
            imgTag.setAttribute('src', '../assets/pic_' + num + '.jpg');
            // imgTag.setAttribute('src', '../assets/pic_1.jpg'); 숫자만 변수처리 해줌. 
        }

        /*
            //자바의 기본형식 다시보기
            객체.메서드();
            document.write();
            document.getElementById('아이디명'); -> 문서에 아이디명에 해당하는 요소를 가죠온다.
            객체.setAttribute('속성','값'); -> 기존에 있는 객체의 html 속성을 해당 값으로 지정한다.


        */
    </script>
</body>

</html>
