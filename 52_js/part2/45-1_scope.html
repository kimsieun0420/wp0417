<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>스코프(Scope)</h1>
    <script>
        /* 
            스코프(Scope): 변수 또는 함수의 유효 범위

            지역 함수(Local Function)
                - 스코프 영역에서 선언한 함수로 스코프 영역에서만 호출될 수 있다.
            전역 함수(Global Function)
                - 모든 영역에서 호출될 수 있는 함수
        */

       /* 
        전역 변수,함수와 지역 변수,함수는 값이 같아도 서로 다르다.
        먼말이냐고... 하단처럼 let a = 1;이 있는데 전역 변수 함수랑 지역 변수 함수 동일하게 값을 저렇게 설정해. 
        그럼 그냥 같은 값과 이름이지 동일한건 아니란거여. 김철수란 동일인물이 있다고 그들이 같은건 아닌것 처럼...
        걍 다른지역에 사는 동명인일 뿐인거지. 
        
        
        */

        //전역 변수
        let a = 1;

        //전역 함수
        function myFn1() {

            //지역 변수
            var a = 1;
            document.write('나는 전역함수이다', '<br>');

            //지역 함수
            function myFn2() {
                document.write('나는 지역함수이다');
            }
            myFn2();
        }

        document.write(a, '<br>');
        myFn1();
        // myFn2(); (x)


    </script>
</body>

</html>
