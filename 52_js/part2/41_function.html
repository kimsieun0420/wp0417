<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>함수</h1>
    <script>
        /* 

            식별자(변수,함수)의 이름
            1. 첫 글자는 영문자, _, $
            2. 두 번째 글ㅉ\자부터 영문자, _, $, 숫자
            3. 영문의 대소문자 구별
            4. 카멜표기법 

            변수(variables)
             - 1개의 데이터를 저장
             - var 키워드를 이용하여 선언
             - 문자형, 숫자형, 논리형 데이터 보관

            // 변수 선언 및 값 할당 방법 
            var 변수명=값; 
            //출력
            document.write(변수명);
           

            함수(function)
             - 코드를 저장하고 데이터를 반환
             - function 키워드를 이용하여 선언
             -함수 끝에 ; 세미콜론 생략.


            ---이전 배운거 걍 다시 복습겸 씀. ---
             //문장 형식 :
             객체.메서드();
             객체.속성;

             주어 서술어.
                예시) 나는. 공부한다; 
                  document.write(매게변수);
                  window.alert(매게변수);
                  
                 내장함수
                    Number('10') -> 10
                    String(10) -> '10'
                    Boolean(10) -> true

            ---------------------------------------

             //함수 선언
             function 함수명(){코드;} 이때 코드;의 세미콜론은 걍 코드가 끝났다는거지 펑션의 모시깽이는 아니다. 먼말인지 대충알지.
             //함수 호출 -> 실행 //이걸해야 {코드}가 실행됨
             함수명();


            함수 정의
                function 함수명() {
                    코드;
                }

            익명 함수(함수명이 없는 함수) 정의
                var 참조변수 = function() {
                    코드;
                }

            함수 호출
                함수명();
                또는
                참조변수();


            호이스팅(hoisting)?
            
                - 자바스크립트 해석기가 변수와 함수의 메모리 공간을 선언 전에 미리 할당하는 것

            var은 호이스팅 되지만, let, const는 호이스팅되지 않는다.
            일반 함수의 경우 함수 정의 전에 함수 호출문이 있어도 호이스팅(hoisting) 방식이 적용되어 실행되지만 익명 함수는 적용되지 않는다.
        */

       
        //일반 함수
        //함수 정의
        function myFn(){
            document.write('hello1  <br>')
        }

        //익명함수 : 함수 이름이 없다는 뜻.
        let myFn2 = function (){
            document.write('hello2 <br>')
        }

        //함수 호출
        myFn();
        myFn2();



    </script>
</body>

</html>
