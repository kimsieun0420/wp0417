<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>배열 객체</h1>
    <script>
       /* 
            join(연결문자): 연결문자 기준으로 1개의 문자열 데이터로 반환
            concat(): 2개의 배열 객체를 하나로 결합하여 반환
            sort(): 오름차순 정렬하여 반환
            reverse(): 데이터 순서를 거꾸로 바꾼 후 반환
            slice(index1, index2): 인덱스1에서 인덱스2 이전까지 반환
       */

        var arr_1 = ['사당', '교대', '방배', '강남'];
        var arr_2 = ['신사', '압구정', '옥수'];

        // 연결문자 '-' 등등...
        document.write (arr_1.join('-'), '<br>');

        // 두 개 이상의 배열을 하나로 결합해 표시해줌. 
        document.write (arr_1.concat(arr_2), '<br>');
        
        // ㄱㄴㄷㄹ , abcd 순서로 정렬해서 보여줌
        document.write (arr_1.sort(), '<br>');
        
        // sort 순서를 거꾸로 정렬해서 보여줌
        document.write (arr_1.reverse(), '<br>');
        
        // ()에 쓸수있는 인덱스 번호는 최대 2개까지 가능함. 
        //var arr_1 = [사당 교대 방배 강남]일 경우 0,1,2,3 순서임. 
        // (arr_1.slice(1,3) = 1~3 까지인데 3 이전이니까 방배랑 교대만 출력됨. 
        document.write (arr_1.slice(1,3), '<br>');
        
        
        </script>
</body>

</html>
