<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        body {
            height: 3000px;
        }

        p {
            position: fixed;
            top: 0;
            left: 0;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <p></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        /* 
            $(window).scrollTop() ~ 창에서 스크롤한 양 반환
        */

        /* 

            스벅 사이트 스크롤에 사용된것이 예시이다. 스크롤 양을 보고 
            얼만큼 내려왓는지 확인하고 거짝에 이벤트 같은거 좌표 찍을수잇어서 사용됨. 
            특정 스크롤 위치 드르륵 했을때 움직이는 모션 머시깽이를...할수있는거지 .... ok? 


            문제 : 
            윈도우에 스크롤 이벤트가 발생하면 
            (마우스 휠 드르륵 움직이거나 마우스로 스크롤바 움직이면)
            
            스크롤바의 스크롤 양을 p요소에 표시하라 

        */

        // 윈도우에 스크롤 이벤트가 발생하면 함수실행
        $(window).scroll(function(){
            // 윈도우 스크롤바의 스크롤양을 st에 저장
            let st = $(window).scrollTop();
            // p요소에 문자열로 st 출력
            $('p').text(st);
        });

    </script>
</body>

</html>
