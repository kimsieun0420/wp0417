<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        div {
            position: absolute;
            top: 300px;
            width: 200px;
            height: 200px;
            background: blue;
            /* margin-top: 300px; */

        }
    </style>
</head>

<body>
    <button>|버튼|</button>
    <span>|결과|</span>
    <div></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        /* 
            $('선택자').offset().top ~ 창 끝에서 요소의 y축 위치 반환
        */

        /* 
            문제 : 
            버튼을 클릭하면 
            div의 창 위에서 떨어진 거리를 spen 요소에 경고창(alert)으로 표시하시오
        
            매서드 : .offset()
            속성: .top
            */

            // 버튼 클릭하면 함수실행 
            $('button').click(function(){

                // div의 창 위에서 떨어진 거리
                let ot = $('div').offset().top;
                //spen에 내용으로  ot 출력 
                $('span').text(ot);
            });

        
    </script>
</body>

</html>
