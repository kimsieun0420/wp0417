<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        li {
            font-size: 20px;
            margin-left: 50px;
        }
        div {
            width: 200px;
            height: 200px;
            background: #888;
            margin: 50px;
        }
        div.on {
            width: 400px;
            height: 400px;
            background: red;
        }
    </style>
</head>

<body>
    <ul>
        <li>클래스 추가</li>
        <li>클래스 제거</li>
    </ul>
    <div></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        /* 
            $('선택자').addClass('클래스') ~ 요소의 클래스 추가
            $('선택자').removeClass('클래스') ~ 요소의 클래스 제거
        */

        /* 
            문제 : 
            클래스 추가(첫번째 목록) 목록을 클릭하면
            박스에 on 클래스를 추가하고,

            두 번째 목록을 클릭하면 
            on 클래스를 제거해라. = 박스가 원래상태로 돌아가게 만들어랑. 
            (박스 작아지고 배경색이 회색이엇던 때로...)
        */


    /* 
    $('li:nth-child(1)') ~ CSS선택자라 1부터 시작. 
    $('li:-eq(0)') ~ 제이쿼리 선택자
    $('li).eq(0) ~ 제이쿼리 메서드

    저중에 메서드 선택자로 하는거야 지금. 
    eq의 (0)번으로 첫 번째 목록을 가르키게 한다.  */
          $('li').eq(0).click(function(){
             // div에 on클래스 추가 -> div가 커지면서 지정한 red가 됨.
             $('div').addClass('on');
          });
           


        $('li').eq(1).click(function(){
            $('div').removeClass('on');
        });
           

 

    </script>
</body>

</html>
