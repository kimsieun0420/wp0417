<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        li {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <ul>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
    </ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        /* 
            $('선택자').index() ~ 요소의 순서 값을 반환
            인덱스 번호도 0부터 시작함. 0, 1, 2, ... 
        */

        /* 
            목록중에 하나를 클릭하면
            몇 번째 목록을 클릭했는지 그 번호를 경고창으로 표시하시오.
        */

        // li를 클릭하면 함수를 실행합니다용
        $('li').click(function(){
            // $(this) = 이벤트가 발생 된 객체 .
            //  클릭한 li의 인덱스 번호를 idx에 저장한다.
            let idx = $(this).index();
            // 경고창(alert)에 idx 출력 
            alert(idx);
        });

    </script>
</body>

</html>
