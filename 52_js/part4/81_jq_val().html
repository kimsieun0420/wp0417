<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        p {
            font-size: 14px;
            color: red;
            margin-left: 20px;
        }
        input {
            width: 100px;
            height: 50px;
            font-size: 40px;
            border: 1px solid #444;
            margin: 20px;
        }
        button {
            font-size: 40px;
        }
    </style>
</head>

<body>
    <input type="text">
    <button>성인인증</button>
    <p>당신의 나이를 숫자로 입력한 후 성인인증 버튼을 클릭하세요.</p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        /* 
            $('선택자').val() ~ input에 입력된 값 반환
        */

        /* 문제: 
            입력상자에 나이를 입력하고 
            성인인증 버튼을 클릭하면
            사용자가 입력한 나이를 가져와서 
            num에 저장하고 

            (if 제어문)
            num이 19 이상이면 '성인 입니다요' 
            num이 19 이하면 '어허잇 미성인 입니다요' 
            num이 0미만으로 입력하면 '다시 입력해주시라요' 
            num이 문자열로 입력하면 '다시 입력해주시라요' 
            num이 비어있으면  '아무것도 입력 안햇서욤ㅇㅅㅇ' 

        */

        $('button').on('click', function () {
            var num = $('input').val();

            if (num == '') {
                alert('아무런 정보도 입력하지 않으셨습니다.');
            } else if (num >= 19) {
                alert('당신은 성인입니다.');
            } else if (num < 19 && num >=0) {
                alert('어허잇 미성인 입니다요');
            } else {
                alert('잘못 입력하셧네여 다시 입력해주세요 찡긋');
            }
        });



    </script>
</body>

</html>
