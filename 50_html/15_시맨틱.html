<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <h1>시맨틱 태그</h1>
    <!-- 
        //의미없는 태그//

        div         : 블록레벨요소를 그룹핑
        span        : 인라인요소를 그룹핑



        //html5 시맥틱(의미있는)태그//

        header      :헤더 - 로고, 내비게이션
        nav         :내비게이션
        section     : 콘텐츠 
        article     : >독립된< 콘텐츠 - 신문사설 등
        aside       :기타 콘텐츠
        main        :메인 콘텐츠 - 페이지당 한번만 써야함. 헤더 푸터는 여러번써도 ㄱㅊ.
        footer      : 푸터 - 하단로그, 하단메뉴, 주소 및 저작권, 연락처 정보,sns, 메일주소 등등 ... 
        
     -->
    <header>
        <!-- header 안에 header, footer은 사용할 수 없다. -->
        <!-- 로고, 내비 등 -->
        <h1>로고</h1>
        <nav>내비</nav>
    </header>

    <main>
        <!-- 메뉴, 사이드바, 로고와 같이 페이지마다 반복되는 정보는 넣을 수 없다. -->
        <!-- 문서에 한 번만 사용한다. -->
        메인
    </main>

    <section>
        <!-- 하나 이상의 제목(h2~h6)이 있어야 한다. -->
        <h2>섹션</h2>
    </section>

    <article>
        <!-- 하나 이상의 제목(h2~h6)이 있어야 한다. -->
        <h2>아티클</h2>
    </article>

    <aside>
        <!-- 본문 내용 외의 콘텐츠 영역 -->
        사이드
    </aside>

    <footer>
        <!-- footer 안에 header, footer은 사용할 수 없다. -->
        <!-- 하단 로고, 하단 메뉴, 주소, 저작권, 패밀리 사이트, SNS, 탑 버튼 등 -->
        <!-- address  : 제작자의 정보 -->
        <address>
            홍길동이 썼다.<br>
            본원에 방문하려면:<br>
            stdw.rf.gd<br>
            안산시 상록구 광덕1로 375 KR 강우빌딩<br>
            한국
        </address>
    </footer>
</body>
</html>
