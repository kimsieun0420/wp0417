<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 경로 설정 -->
    <link rel="stylesheet" href="style.css">
    <title>HTML+CSS</title>
    <!-- 2. 외부 CSS: <link> 태그로 *.css 파일을 연결 -->

    <style>
        /* 
            html형식: 
            <태그 속성(attribute)="값">내용</태그>

            css형식
            선택자 {속성 property:값;}
         /*<link>, <style> 태그는 <head> 사이에 쓴다. */

        /* 1. 내부 CSS: <style> 태그 사이에 기록 */
        /* body에 h1 요소를 선택하여 글자색을 red로 지정한다 */

    h1{color: red;}
    </style>
</head>
<body>
    <h1>CSS 선언 방식</h1>
    <h2>인라인,내부,외부</h2>
    <!-- 3. 인라인 CSS: HTML의 스타일 속성의 값으로 기록  -->
    <p style="color: red;">인라인 CSS이란 HTML의 스타일 속성의 값으로 CSS의 속성과 값을 기록한다.</p>
</body>
</html>
