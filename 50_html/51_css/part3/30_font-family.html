<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 글꼴 이름에 공백이 있을 경우 ''으로 묶는다. */
        /* .ff의 글꼴을  'Courier New', Courier, monospace로 지정해 보세요.*/
        .ff{
            font-family: 'Courier New', Courier, monospace; /* 최소 2개 이상 지정해줘야좋음. 글꼴이 상대에게 없으면 그 다음 글꼴로 지정되기때문. 니가 일러 안깨고 파일 주는거로 생각하면 쉽다잉. */
        }
        
    </style>
</head>
<body>
    <h1>글꼴 종류</h1>
    <p>serif, sans-serif, monospace, cursive, fantasy의 다섯 가지 일반 글꼴 모음이 있다.</p>
    <p class="ff">serif, sans-serif, monospace, cursive, fantasy의 다섯 가지 일반 글꼴 모음이 있다.</p>
</body>
</html>
