<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <link rel="stylesheet" href="css/13_테이블.css">
</head>
<body>
    <h1>표</h1>
    <h2>표의 모든 태그 사용</h2>
    <!-- 
       //필수//
        <table>     : 표 
        <tr>        : 행(칸)
        <td>        : 셀 데이터
        <th>        : 셀의 제목 
            colspan
            lowspan
            scope="low, col" : 방향
        
        //선택사항//
        caption     : 표의 제목
        col         : 열 
        colgrou     : 열을 그룹시킴
        thead       : 머리글
        tbody       : 본문
        tfoot       : 바닥글

     -->

    <!-- 아래 내용을 숙지한 후 지우고 다시 만들어 보세요. -->
    <table id="table1">
        <caption>햄짜 커피 공지사항</caption>
        <colgroup>
            <col>
            <col>
            <col>
        </colgroup>
        <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col">제목</th>
                <th scope="col">조회</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>공지</td>
                <td>햄짜 커피 원두 관련 공지</td>
                <td>3000</td>
            </tr>
            <tr>
                <td>1</td>
                <td>탄소 중립 실천 포인트제 도입 안내</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>햄짜 커피 영양성분표</td>
                <td>1395</td>
            </tr>
        </tbody>
    </table>
        
</body>
</html>
