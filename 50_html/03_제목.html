<!-- 

태그(tag)

형식:
html 요소
<시작태그 속성="속성값" 속성="속성값 ...">내용<끝태그>
<시작태그 속성="속성값" 속성="속성값 ..."> -> 단일태그중에 meta도 포함

글로벌 속성(body 사이의 모든 태그에 사용 가능한 속성): class, id, title

내용: 텍스트, 태그(이미지img, 영상video, 사운드audio) 
 -->

<!DOCTYPE html>
<!-- html문서의 언어를 영문으로 작성한다. -->
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <!-- 선택한 영역 복제: shift+alt+위/아래방향키 -->
    <!-- 페이지에서 h1은 상단에 1번만 사용한다. 1~6까지있다. -->
    <h1 title="설명글">큰 제목,로고</h1>*꼭 그런건 아님 대체로 그런 것 
    <h2>중간 제목</h2> 
    <h3>작은 제목</h3> 
    <h4>더 작은 제목</h4> 
    <h5>더더작은 제목</h5> 
    <h6>가장 작은 제목</h6> 
</body>
</html>
