<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <!-- 단락(paragraph)? 하나 이상의 문장이 모여서 단락(문단)을 구성한다. -->
    <p>미디어 에지 플랫폼은 글로벌 IT기업 델 테크놀로지스 서버에 SKT의 MEC 솔루션과 SK스퀘어·싱클레어 합작사 ‘캐스트닷에라’의 방송용 소프트웨어를 탑재해 미디어 송출 장비를 가상화해주는 제품이다. 이 제품을 방송시장에 선보이는 것은 이번이 처음이다.</p>
    <!-- 한 칸이상의 공백을 한 칸으로 인식한다. -->
    
    <!-- 콘텐츠 분리, 수평선 -->
    <hr> > CSS로 색상 바꾸기 가능(BODER로) 하지만, 일반적으로 잘 바꾸진 않는다. 콘텐츠 분리 요소이기 때문.

    <!-- br은 줄바꿈 / 태그 없이 그냥 엔터 해도 한 칸 이상 공백도 한칸으로 인식된다. -->
    <p>낡고 지쳐버렸다 <br>
    어깨가 넘모 아푸당 <br><br> 

    허리도 아푸다 <br>
    빨리 주말이 왔으면 좋겠당<br>
    오늘도 생명수로 삶을 연명한다...</p>
    
</body>
</html>
